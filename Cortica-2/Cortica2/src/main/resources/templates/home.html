<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
<h1>Products</h1>
<ul>
<li th:each="product : ${products}">
<p th:text="${product.name}"></p>
<p th:text="${product.description}"></p>
<p th:text="${product.price}"></p>
<form th:action="@{/add-to-cart/{id}(id=${product.id})}" method="post">
<button type="submit">Buy</button>
</form>
</li>
</ul>
</body>
</html>
